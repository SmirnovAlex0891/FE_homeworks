<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;600;800&display=swap"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="menu">
      <nav class="mobile-sidebar">
        <a class="link" href="">Home</a>
        <a class="link" href="">Feature</a>
        <a class="link" href="">Screen</a>
        <a class="link" href="">Pricing</a>
        <a class="link" href="">Team</a>
        <a class="link" href="">Question</a>
        <button class="button-start">Get Started</button>
      </nav>  
    </div>
    <div class="wrapper">
      <div class="header-left">
        <figure class="item-header-left">
          <div class="header-logo">
            <img class="logo" src="./img/bensinon.jpg" alt="" />
            <h1>bensinon</h1>
          </div>
          
          <div class="buttons_mobile">
            <button class="mobile-menu" onclick="toggleMenu()"><span class="item__mobile-menu"><i class="las la-bars"></i></span></i></button>            
          </div>
          
        </figure>
      </div>
      <div class="header-right">
        <nav class="item-header-right">
          <a class="link" href="">Home</a>
          <a class="link" href="">Feature</a>
          <a class="link" href="">Screen</a>
          <a class="link" href="">Pricing</a>
          <a class="link" href="">Team</a>
          <a class="link" href="">Question</a>          
        </nav>       
        <button class="main__button-start">Get Started</button>
      </div>

      <div class="main-left">
        <div class="main_left_content">
          <h2>Refueling a car at your address</h2>
          <p>Deliveri service for all types of fuel for your car</p>
          <figure class="main-hiper">
            <div class="main-hiper-link">
              <a href="">
                <span class="apple__icon">
                  <i class="lab la-apple"></i>
                </span>
              </a>
              <a class="main_left_link_text" href="">Apple Store</a>
            </div>
            <div class="main-hiper-link">
              <a href="">
                <span class="apple__icon">
                  <i class="lab la-google-play"></i>
                </span>
              </a>
              <a class="main_left_link_text" href="">Google play</a>
            </div>
          </figure>
          <div class="soc-net-link">
            <a href=""
              ><span class="inst__icon">
                <i class="lab la-instagram"></i> </span
            ></a>
            <a href=""
              ><span class="inst__icon">
                <i class="lab la-facebook-f"></i> </span
            ></a>
            <a href=""
              ><span class="inst__icon">
                <i class="lab la-twitter"></i> </span
            ></a>
          </div>
        </div>
      </div>
      <div class="main-right">
        <figure class="item-main">
          <img src="./img/main.jpg" alt="" />
        </figure>
      </div>

      <div class="mobile__soc-net-link">
        <div class="mobile-hiper-link">
          <a href="">
            <span class="apple__icon">
              <i class="lab la-apple"></i>
            </span>
          </a>
          <a class="main_left_link_text" href="">Apple Store</a>
        </div>
        <div class="mobile-hiper-link">
          <a href="">
            <span class="apple__icon">
              <i class="lab la-google-play"></i>
            </span>
          </a>
          <a class="main_left_link_text" href="">Google play</a>
        </div>

        <a href=""
          ><span class="inst__icon">
            <i class="lab la-instagram"></i> </span
        ></a>
        <a href=""
          ><span class="inst__icon">
            <i class="lab la-facebook-f"></i> </span
        ></a>
        <a href=""
          ><span class="inst__icon">
            <i class="lab la-twitter"></i> </span
        ></a>
      </div>
      <div class="footer footer-left">
        <figure class="item-footer">
          <span class="inst__icon">
            <i class="las la-clock"></i>
          </span>
          <h3>Specified order</h3>
          <p>Refueling your car at the time and date you specify</p>
        </figure>
      </div>
      <div class="footer footer-centr">
        <figure class="item-footer">
          <span class="inst__icon">
            <i class="las la-map-marker"></i>
          </span>
          <h3>Delivery</h3>
          <p>Refueling is carried out anywhere in the city</p>
        </figure>
      </div>
      <div class="footer footer-right">
        <figure class="item-footer">
          <span class="inst__icon">
            <i class="las la-credit-card"></i>
          </span>
          <h3>Payments types</h3>
          <p>Make a payment in any way convenient for you</p>
        </figure>
      </div>
    </div>
    <script>
      function toggleMenu() {
        const menu = document.querySelector(".menu");
        menu.classList.toggle("menu--open");
      }
    </script>
  </body>
</html>
