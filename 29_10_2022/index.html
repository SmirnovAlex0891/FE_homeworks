          <a class="link" href="">Question</a>          
        </nav>
        <button class="button-start">Get Started</button>
      </div>

      <div class="main-left">
        <div class="main_left_content">
          <h2>Refueling a car at your address</h2>
          <p>Deliveri service for all types of fuel for your car</p>
          <figure class="main-hiper">

            <a href=""

            <a href=""
              ><img class="main_left_link" src="./img/facebook.svg" alt=""
            /></a>
            <a href=""
              ><img class="main_left_link" src="./img/twitter.svg" alt=""
            /></a>
          </figure>
        </div>
      </div>
      <div class="main-right">
        <figure class="item-main">
          <img src="./img/main.jpg" alt="" />
        </figure>
      </div>
      <div class="footer footer-left">
        <figure class="item-footer">
          <img class="footer-img" src="./img/watch.svg" alt="" />
          <h3>Specified order</h3>
          <p>Refueling your car at the time and date you specify</p>
        </figure>
      </div>
      <div class="footer footer-centr">
        <figure class="item-footer">
          <img class="footer-img" src="./img/point.svg" alt="" />

          <p>Refueling is carried out anywhere in the city</p>

      </div>
      <div class="footer footer-right">

          <img class="footer-img" src="./img/card.svg" alt="" />
