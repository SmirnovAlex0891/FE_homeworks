<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Academy Project</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"      
    />
    <link rel="stylesheet" href="./style/style.css">
    <style>
     
    </style>
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar">
        <div class="sidebar__logo">
          <img src="https://via.placeholder.com/50x50" alt="">
          <h1>Academy</h1>
        </div>
        <ul>
          <li><img src="https://via.placeholder.com/50x50" alt="">Dashboard</li>
          <li><img src="https://via.placeholder.com/50x50" alt="">Courses</li>
          <li><img src="https://via.placeholder.com/50x50" alt="">Chats</li>
          <li><img src="https://via.placeholder.com/50x50" alt="">Grades</li>
          <li><img src="https://via.placeholder.com/50x50" alt="">Shedule</li>
          <li><img src="https://via.placeholder.com/50x50" alt="">Settings</li>
        </ul>
        <div class="sidebar__footer">
          <img src="./img/img_sidebar.png" alt="">
        </div>
      </aside>

      <main>
        <div class="main__header">
          <h2>Dashboard</h2>
          <div class="search">
            <span class="search__icon">
              <i class="las la-search"></i>
            </span>
            <input type="text" class="search__input" placeholder="search" />
          </div>
        </div>
        
        <div class="main__dashboard">
          <div class="main__dashboard__img1">
            <img src="./img/main_img_1.png" alt="">
          </div>
          <div class="main__dashboard__img2">
            <img src="./img/main_img_2.png" alt="">
          </div>
          <div class="main__dashboard__img3">
            <img src="./img/main_img_3.png" alt="">
          </div>           
            
            
        </div>
      </main>
      <div class="userbar"></div>
    </div>
  </body>
</html>
